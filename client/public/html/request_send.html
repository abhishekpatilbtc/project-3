Choose interest rate (Optional) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card">
            <div class="card-content">
                <div class="form-field">
                    <label for="sum">How much money do you want to request?</label>
                    <input type="number" id="sum">
                </div><br>
                <div class="form-field" style="border-bottom: 1px solid #9e9e9e;">
                    <label for="select">Choose a friend</label>
                    <select style="display: unset">
                        <option value="" disabled selected></option>
                        <option value="1">Aunt Meredith</option>
                        <option value="2">Bob from work</option>
                        <option value="3">Uncle Anirudh</option>
                        <option value="3">Becky</option>
                    </select>
                </div><br>
                <div class="form-field">
                    <label for="date">Select a due date</label>
                    <input type="text" class="datepicker" id="date">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    const Calendar = document.querySelector('.datepicker');
    M.Datepicker.init(Calendar, {
        format: 'dd/mm/yyyy',
        showClearBtn: true,
        i18n:{
            clear: 'remove',
            done: 'yes'
        }
    });
</script>
