
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="container">
    <div class="card">
        <div class="card-content">
            <h5 style="color: lightgray;">Search to add a new friend</h5>
            <nav>
                <div class="nav-wrapper">
                    <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search" placeholder="Search to add a new friend"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                    </form>
                </div>
            </nav><br>
    
            <div class="form-field">
                <input type="email" id ="email" placeholder="Cannot find who you are looking for? Enter an email to send them an invite">
            </div><br>
        </div>
    </div>
</div>
